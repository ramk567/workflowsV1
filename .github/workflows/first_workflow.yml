name: My first workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      homedrive:
        description: 'The home drive on the machine'
        required: true
      logLevel:
        description: 'Log level'
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tag:
        description: 'Apply tag after successfull test run'
        required: true
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: false

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "hello world"
          echo "$(uname -a)"

      - name: checkout
        uses: actions/checkout@v5.0.0

      - name: List files in the repo
        run: |
          echo "The repository ${{ github.repository }} contains the files:"
          tree
  job_1:
    runs-on: ubuntu-latest
    steps:
    - run: "echo Job: ${{ github.job }}"
  job_2:
    runs-on: ubuntu-latest
    needs: job_1
    steps:
    - run: "echo Job: ${{ github.job }}"
  job_3:
    runs-on: ubuntu-latest
    needs: job_1
    steps:
    - run: "echo Job: ${{ github.job }}"
  job_4:
    runs-on: ubuntu-latest
    needs: [job_2, job_3]
    steps:
    - run: "echo Job: ${{ github.job }}"
